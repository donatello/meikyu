jobs:
  ghc-8.4.3:
    docker:
      - image: docker:stable-git
    environment:
      - GHC_REV: "ghc-8.4.3-release"
      - GHC_VER: "8.4.3"
      # - GHC_CONF_OPTS: --enable-unregisterised
    steps:
      - checkout
      - setup_remote_docker
